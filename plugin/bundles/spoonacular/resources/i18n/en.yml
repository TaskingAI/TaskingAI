bundle_name: "Spoonacular"
bundle_description: "The spoonacular Nutrition, Recipe, and Food API allows you to access over 365,000 recipes and 86,000 food products."
credential_spoonacular_api_key_description: "API Key for authentication. Get it from https://spoonacular.com/food-api/console#Profile"
recipe_search_input_query_name: "Query"
recipe_search_input_query_description: "The (natural language) recipe search query. Example: pasta"
recipe_search_input_cuisine_name: "Cuisine"
recipe_search_input_cuisine_description: "The cuisine or type of food. Supported values: american, british, chinese, french, german, indian, italian, japanese, korean, kosher, mexican, middle eastern, russian, south east asian, thai, vietnamese."
recipe_search_input_diet_name: "Diet"
recipe_search_input_diet_description: "The diet(s) for which the recipes must be suitable. You can specify multiple with comma meaning AND connection. You can specify multiple diets separated with a pipe | meaning OR connection. For example diet=gluten free,vegetarian means the recipes must be both, gluten free and vegetarian. If you specify diet=vegan|vegetarian, it means you want recipes that are vegan OR vegetarian."
recipe_search_input_includeingredients_name: "Include Ingredients"
recipe_search_input_includeingredients_description: "Ingredients to include in the search. Multiple ingredients should be separated by commas."
recipe_search_input_excludeingredients_name: "Exclude Ingredients"
recipe_search_input_excludeingredients_description: "Ingredients to exclude in the search. Multiple ingredients should be separated by commas."
recipe_search_input_number_name: "Number"
recipe_search_input_number_description: "The number of expected results (between 1 and 100)."
recipe_search_input_max_calories_name: "Max Calories"
recipe_search_input_max_calories_description: "The maximum amount of calories the recipe can have per serving."
recipe_search_input_min_calories_name: "Min Calories"
recipe_search_input_min_calories_description: "The minimum amount of calories the recipe should have per serving."
recipe_search_input_max_protein_name: "Max Protein"
recipe_search_input_max_protein_description: "The maximum amount of protein the recipe can have per serving."
recipe_search_input_min_protein_name: "Min Protein"
recipe_search_input_min_protein_description: "The minimum amount of protein the recipe should have per serving."
recipe_search_output_results_name: "Results"
recipe_search_output_results_description: "The results of the search."
recipe_search_name: "Recipe Search"
recipe_search_description: "Search through thousands of recipes using advanced filtering and ranking."
