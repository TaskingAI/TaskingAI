wildcard_test_cases:
  - provider_id: "togetherai"
    cases:
      - model_schema_id: "togetherai/wildcard"
        provider_model_id: "mistralai/Mistral-7B-Instruct-v0.1"
        model_type: "chat_completion"
        streaming: True
        function_call: True

      - model_schema_id: "togetherai/wildcard"
        provider_model_id: "togethercomputer/m2-bert-80M-2k-retrieval"
        model_type: "text_embedding"
        properties:
          embedding_size: 768

  - provider_id: "hugging_face"
    cases:
      - model_schema_id: "hugging_face/wildcard"
        provider_model_id: "google/gemma-2b"
        model_type: "chat_completion"
        streaming: False

  - provider_id: "llama_api"
    cases:
      - model_schema_id: "llama_api/wildcard"
        provider_model_id: "llama-13b-chat"
        model_type: "chat_completion"
        streaming: False

  - provider_id: "debug"
    cases:
      - model_schema_id: "debug/debug-wildcard"
        provider_model_id: "debug-wildcard"
        model_type: "chat_completion"
        streaming: False
      - model_schema_id: "debug/debug-wildcard"
        provider_model_id: "debug-wildcard-text-embedding"
        model_type: "text_embedding"
        properties:
          embedding_size: 512
      - model_schema_id: "debug/debug-wildcard"
        provider_model_id: "debug-wildcard-text-embedding-999"
        model_type: "text_embedding"
        properties:
          embedding_size: 999

  - provider_id: "openrouter"
    cases:
      - model_schema_id: "openrouter/wildcard"
        provider_model_id: "nousresearch/nous-capybara-7b:free"
        model_type: "chat_completion"
        streaming: True
        function_call: True
