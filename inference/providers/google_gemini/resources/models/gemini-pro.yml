model_schema_id: google_gemini/gemini-pro
provider_model_id: gemini-pro
type: chat_completion
name: "i18n:gemini_pro_name"
description: "i18n:gemini_pro_description"
deprecated: true

properties:
  function_call: true
  streaming: true
  input_token_limit: 30720
  output_token_limit: 2048

config_schemas:
  - config_id: temperature
    type: float
    default: 0.7
    min: 0.0
    max: 2.0
    step: 0.1
  - config_id: top_p
  - config_id: top_k
  - config_id: max_tokens
    type: int
    default: 2048
    min: 1
    max: 2048
    step: 1
  - config_id: stop

pricing:
  input_token: 0.0005
  output_token: 0.0015
  unit: 1000
  currency: USD
