model_schema_id: zhipu/glm-4v-plus
provider_model_id: glm-4v-plus
type: chat_completion
name: "i18n:glm_4v_plus_name"
description: "i18n:glm_4v_plus_description"
default_endpoint_url: https://open.bigmodel.cn/api/paas/v4/chat/completions

properties:
  vision: true
  function_call: true
  streaming: true
  input_token_limit: 8000
  # output_token_limit: TODO

config_schemas:
  - config_id: temperature
  - config_id: top_p
  - config_id: max_tokens
    type: int
    default: 4095
    min: 1
    max: 4095
    step: 1
  - config_id: stop

pricing:
  input_token: 0.01
  output_token: 0.01
  unit: 1000
  currency: CNY
