model_schema_id: zhipu/glm-4-long
provider_model_id: glm-4-long
type: chat_completion
name: "i18n:glm_4_long_name"
description: "i18n:glm_4_long_description"
default_endpoint_url: https://open.bigmodel.cn/api/paas/v4/chat/completions

properties:
  function_call: true
  streaming: true
  input_token_limit: 1000000
  output_token_limit: 4095

config_schemas:
  - config_id: temperature
  - config_id: top_p
  - config_id: max_tokens
    type: int
    default: 4095
    min: 1
    max: 4095
    step: 1
  - config_id: stop

pricing:
  input_token: 0.001
  output_token: 0.001
  unit: 1000
  currency: CNY
