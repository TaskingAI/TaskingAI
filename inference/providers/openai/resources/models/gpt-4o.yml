model_schema_id: openai/gpt-4o
provider_model_id: gpt-4o
type: chat_completion
name: "i18n:gpt_4o_name"
description: "i18n:gpt_4o_description"
default_endpoint_url: https://api.openai.com/v1/chat/completions

properties:
  vision: true
  function_call: true
  streaming: true
  input_token_limit: 128000
  output_token_limit: 4096

config_schemas:
  - config_id: temperature
  - config_id: top_p
  - config_id: max_tokens
  - config_id: stop
  - config_id: seed
  - config_id: response_format

pricing:
  input_token: 0.005
  output_token: 0.015
  unit: 1000
  currency: USD
